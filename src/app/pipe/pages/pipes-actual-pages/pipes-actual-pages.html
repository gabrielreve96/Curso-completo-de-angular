
<main class="pipe-text flex flex-col items-center">
  <h2 class="mb-8 text-2xl font-bold text-blue-700">Pipes de Texto</h2>
  <section class="flex flex-col gap-6 w-full max-w-xl mb-8">
    <div class="relative bg-gradient-to-r from-blue-50 to-blue-100 border border-blue-300 rounded-2xl shadow-lg px-8 py-6 flex flex-col items-center ticket-airline overflow-hidden">
      <div class="absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -ml-4"></div>
      <div class="absolute right-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -mr-4"></div>
      <span class="text-3xl mb-2">🔡</span>
      <h3 class="text-lg font-bold text-blue-700 mb-1 tracking-widest">uppercase</h3>
      <p class="text-slate-500 text-center mb-2">{{apellido() | uppercase}}.</p>
    </div>
    <div class="relative bg-gradient-to-r from-blue-50 to-blue-100 border border-blue-300 rounded-2xl shadow-lg px-8 py-6 flex flex-col items-center ticket-airline overflow-hidden">
      <div class="absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -ml-4"></div>
      <div class="absolute right-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -mr-4"></div>
      <span class="text-3xl mb-2">🔠</span>
      <h3 class="text-lg font-bold text-blue-700 mb-1 tracking-widest">lowercase</h3>
      <p class="text-slate-500 text-center mb-2">{{nombre() | lowercase}}</p>
    </div>
    <div class="relative bg-gradient-to-r from-blue-50 to-blue-100 border border-blue-300 rounded-2xl shadow-lg px-8 py-6 flex flex-col items-center ticket-airline overflow-hidden">
      <div class="absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -ml-4"></div>
      <div class="absolute right-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -mr-4"></div>
      <span class="text-3xl mb-2">✂️</span>
      <h3 class="text-lg font-bold text-blue-700 mb-1 tracking-widest">slice</h3>
      <p class="text-slate-500 text-center mb-2">Extrae una sección del texto.</p>
    </div>
    <div class="relative bg-gradient-to-r from-blue-50 to-blue-100 border border-blue-300 rounded-2xl shadow-lg px-8 py-6 flex flex-col items-center ticket-airline overflow-hidden">
      <div class="absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -ml-4"></div>
      <div class="absolute right-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -mr-4"></div>
      <span class="text-3xl mb-2">🔢</span>
      <h3 class="text-lg font-bold text-blue-700 mb-1 tracking-widest">length</h3>
      <p class="text-slate-500 text-center mb-2">Devuelve la longitud del texto.</p>
    </div>
    <div class="relative bg-gradient-to-r from-blue-50 to-blue-100 border border-blue-300 rounded-2xl shadow-lg px-8 py-6 flex flex-col items-center ticket-airline overflow-hidden">
      <div class="absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -ml-4"></div>
      <div class="absolute right-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -mr-4"></div>
      <span class="text-3xl mb-2">📝</span>
      <h3 class="text-lg font-bold text-blue-700 mb-1 tracking-widest">replace</h3>
      <p class="text-slate-500 text-center mb-2">Reemplaza parte del texto por otro valor.</p>
    </div>
    <div class="relative bg-gradient-to-r from-blue-50 to-blue-100 border border-blue-300 rounded-2xl shadow-lg px-8 py-6 flex flex-col items-center ticket-airline overflow-hidden">
      <div class="absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -ml-4"></div>
      <div class="absolute right-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full border-2 border-blue-200 -mr-4"></div>
      <span class="text-3xl mb-2">🔗</span>
      <h3 class="text-lg font-bold text-blue-700 mb-1 tracking-widest">concat</h3>
      <p class="text-slate-500 text-center mb-2">Concatena dos o más cadenas de texto.</p>
    </div>
  </section>
</main>
